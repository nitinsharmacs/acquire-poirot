<head>
  <title>Host</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Recursive:regular,bold,bolditalic">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="main">
    <div class="host-header">
      <div class="heading">
        Acquire
      </div>
      <a href="/" class="fa-solid fa-house-chimney"></a>
    </div>

    <div class="option-host-block">

      <div class="options">
        <form action="/host" method="post">
          <div class="host-option">
            <input type="text" name="noOfPlayers" id="players-no"
              placeholder="Enter number of players">
          </div>
          <div class="host-option">
            <input type="submit" value="Host Game">
          </div>
        </form>
        <div class="msg">_MESSAGE_</div>
      </div>

    </div>

    <div class="footer-lane">
      <div class="buildings"><img src="/images/buildingRow.jpeg"
          alt="buildings">
      </div>
      <div class="buildings"><img src="/images/buildingRow.jpeg"
          alt="buildings">
      </div>
      <div class="buildings"><img src="/images/buildingRow.jpeg"
          alt="buildings">
      </div>
    </div>
  </div>

</body>

</html>
